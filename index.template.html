<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>atsugiClip</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#84CC16',
              dark: '#65A30D',
              light: '#ECFCCB',
            },
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="h-screen w-screen bg-slate-50 text-slate-900">
  <div class="flex flex-col h-full">
    <header class="border-b border-slate-200 bg-white">
      <div class="max-w-6xl mx-auto flex items-center justify-between py-3 px-4 lg:px-6">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-brand flex items-center justify-center text-white font-bold">
            A
          </div>
          <div>
            <h1 class="text-lg lg:text-xl font-bold text-slate-900">
              atsugiClip
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="max-w-6xl mx-auto h-full flex flex-col lg:flex-row">
        <aside class="w-full lg:w-80 border-b lg:border-b-0 lg:border-r border-slate-200 bg-white">
          <div class="h-full flex flex-col">
            <div class="p-4 lg:p-5 flex-1 flex flex-col gap-4">
              <section>
                <h3 class="text-xs font-semibold text-slate-500 mb-1">
                  選択中の町
                </h3>
                <div class="rounded-lg border border-brand/40 bg-brand-light/40 px-3 py-2 text-sm flex items-center gap-2">
                  <span class="inline-flex h-2 w-2 rounded-full bg-brand-dark"></span>
                  <span id="current-town" class="font-semibold text-slate-900">
                    なし
                  </span>
                </div>
              </section>

              <section class="flex-1 flex flex-col">
                <div class="flex items-center justify-between mb-1">
                  <h3 class="text-xs font-semibold text-slate-500">
                    町名一覧
                  </h3>
                  <span class="text-[10px] text-slate-400">
                    セレクトでその町へ移動
                  </span>
                </div>
                <select
                  id="townSelect"
                  class="mt-1 block w-full rounded-md border border-slate-300 bg-white py-1.5 pl-2 pr-8 text-xs text-slate-800 focus:outline-none focus:ring-2 focus:ring-brand focus:border-brand"
                >
                  <option value="">（全体を表示）</option>
                </select>
              </section>
             <section class="mt-2">
                <h3 class="text-xs font-semibold text-slate-500 mb-1">
                  ダウンロードする項目
                </h3>

                <div
                  class="flex flex-wrap gap-2 text-xs text-slate-800"
                >
                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-shelter"
                      value="shelter"
                    />
                    <span>避難施設情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-landmark"
                      value="landmark"
                    />
                    <span>ランドマーク情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-station"
                      value="station"
                    />
                    <span>鉄道駅情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-emergency_route"
                      value="emergency_route"
                    />
                    <span>緊急輸送道路情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-railway"
                      value="railway"
                    />
                    <span>鉄道情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-park"
                      value="park"
                    />
                    <span>公園情報 (GeoJSON)</span>
                  </label>

                  <label
                    class="inline-flex items-center gap-1 px-2 py-1 rounded-md border border-slate-300 bg-white hover:border-brand cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      class="dataset-checkbox rounded border-slate-300"
                      id="dataset-border"
                      value="border"
                    />
                    <span>行政界情報 (GeoJSON)</span>
                  </label>
                </div>

                <button
                  id="downloadButton"
                  class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-brand px-3 py-1.5 text-xs font-semibold text-white hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-brand-dark"
                >
                  選択した項目をダウンロード
                </button>
              </section>


            </div>
          </div>
        </aside>

        <section class="flex-1 h-[50vh] lg:h-auto">
          <div id="map"></div>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key={{GMAPS_API_KEY}}&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
